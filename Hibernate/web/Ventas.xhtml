<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui">
    <script   src="https://code.jquery.com/jquery-3.3.1.slim.min.js"   integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="   crossorigin="anonymous"></script>
   
    <h:head>
        <title>Agregar Venta</title>
    </h:head>
    <h:body>
        
        
       <ui:insert name="menu">
            <b:navBar brand="DSE-HIBERNATE" brandHref="#" inverse="true">
                <b:navbarLinks>
                    <b:navLink value="Linea de venta" outcome="LineaVenta"></b:navLink>
                    <b:navLink value="Ver entradas" outcome="Ventas"></b:navLink>
                    
                </b:navbarLinks>

            </b:navBar>
        </ui:insert>

        <h3 class="text-center text-info" >Agregar Venta</h3>
        <br></br>
        <div class="container w-25" >
        <h:form>
            <h:panelGrid columns="2"> 
                
                <h:outputLabel  for="idLinea" value="ID: " /><h:inputText class="form-control" id="idLinea" value="#{ventasBean.venta.idVenta}"/>
                <h:outputLabel  for="descripcion" value="Linea: " /> 
                <h:selectOneMenu class="form-control" id= "lineaDeVenta"  value = "#{ventasBean.venta.linea}"   > 
                    <f:selectItems  value="#{lineaBean.lineaDeVenta}" var="linea"  itemValue = "#{linea.idLinea}" itemLabel = "#{linea.linea}" /> 
             </h:selectOneMenu> 
                
                <h:outputLabel  for="fechaVenta" value="Fecha de venta: " /> <h:inputText class="form-control" id="fechaVenta" value="#{ventasBean.venta.fechaVenta}">
                    <f:convertDateTime pattern="yyyy-M-d" />
                </h:inputText>
                <h:outputLabel  for="descripcion" value="Descripcion: " /> <h:inputText class="form-control"  id="descripcion" value="#{ventasBean.venta.descripcion}"/>
           
            </h:panelGrid>
            <br></br>
            <h:panelGrid columns="4">
                <h:commandButton class="btn btn-success" value="Guardar" action="#{ventasBean.addVenta()}" />
                <h:commandButton class="btn btn-info" value="Consultar Venta" action="#{ventasBean.returnVentaId()}" />       
                <h:commandButton class="btn btn-danger" value="Eliminar" action="#{ventasBean.deleteVenta()}" />   
                <h:commandButton class="btn btn-warning" value="Actualizar" action="#{ventasBean.updateVenta()}" />
               
            </h:panelGrid>

            <h:messages infoStyle="color: blue" globalOnly="true"/>
        </h:form>  
            </div>
       <br/> 
        <div class="container w-50" >
            <h:dataTable class="table table-hover table-bordered" var="list" value="#{ventasBean.ventas}" >
             <h:column>
            <f:facet name="header">
                <h:outputText value="ID"/>
            </f:facet>
                 <h:outputText value="#{list.idVenta}"/>
            </h:column>
            <h:column> 
             <f:facet name="header">
                <h:outputText value="Nombre de Linea"/>
            </f:facet>
                <h:outputText value="#{list.lineasDeVenta.linea}"/>
             </h:column> 
                <h:column> 
             <f:facet name="header">
                <h:outputText value="Fecha de Venta"/>
            </f:facet>
                    <h:outputText value="#{list.fechaVenta}"/>
             </h:column> 
                 <h:column> 
                <f:facet name="header">
                <h:outputText value="Descripcion"/>
            </f:facet>
                <h:outputText value="#{list.descripcion}"/>
             </h:column> 
        </h:dataTable>  
           </div>
    </h:body>
</html>
